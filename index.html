<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
	<title>Rock Paper Scissor</title>
</head>
<body>
	<div class="header">
		<h1>Rock Paper Scissor</h1>
	</div>
	<div class="points-table">
		<table>
			<tr>
				<th>user points</th>
				<th>cpu points</th>
			</tr>
			<tr>
				<td id="user" class="points">0</td>
				<td id="cpu" class="points">0</td>
			</tr>
		</table>
		<p id="result"></p>
	</div>
	<div class="choices">
		<img src="images/rock.png" id="rock" class="choice" onclick="game('rock')">
		<img src="images/paper.png" id="paper" class="choice" onclick="game('paper')">
		<img src="images/scissor.png" id="scissor" class="choice" onclick="game('scissor')">
	</div>
	<script src="game.js"></script>
</body>
</html>
